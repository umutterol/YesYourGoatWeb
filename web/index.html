<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Yes, Your Goat — Web Prototype</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>
  <div id="app">
    <header>
      <h1>Yes, Your Goat — Web Prototype</h1>
      <div class="meters">
        <div class="meter"><span>Funds</span><div id="m-funds" class="bar"></div></div>
        <div class="meter"><span>Reputation</span><div id="m-reputation" class="bar"></div></div>
        <div class="meter"><span>Readiness</span><div id="m-readiness" class="bar"></div></div>
        <div class="meta"><span>Week:</span> <span id="week">1</span></div>
      </div>
    </header>
    <main>
      <section id="card" class="card hidden">
        <div class="card-inner">
          <h2 id="ev-title"></h2>
          <p id="ev-body"></p>
          <div class="choices">
            <button id="btn-left" class="choice left"></button>
            <button id="btn-right" class="choice right"></button>
          </div>
        </div>
      </section>
      <section id="status" class="status"></section>
    </main>
  </div>
  <script src="app.js" type="module"></script>
</body>
<script>
  // Simple guard to hint when not served over HTTP
  if (location.protocol === 'file:') {
    console.warn('Open via http://localhost:5173/ (or any local server), not file://');
  }
</script>
</html>
